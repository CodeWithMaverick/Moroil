<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOROIL Board Evaluation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .form-link {
            margin: 15px;
            padding: 10px 20px;
            background-color: #436832;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .form-link:hover {
            background-color: #45a618;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 400px;
        }
        .header-logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.moroil.mu/sites/default/files/MoroilSince1968_Logo.png" alt="Moroil Logo" class="header-logo" />
        <h1>Welcome to MOROIL Board Evaluation Page</h1>
        <p>Please enter your full name and email address to proceed:</p>
        <input type="text" id="fullName" class="input-field" placeholder="Full Name" />
        <input type="email" id="emailAddress" class="input-field" placeholder="Email Address" />
        <p>Select a form to continue:</p>
        <a href="#" class="form-link" onclick="redirectToForm('MBoardEvaluation')">Board Evaluation</a>
        <a href="#" class="form-link" onclick="redirectToForm('MChairpersonEvaluation')">Chairperson Evaluation</a>
        <a href="#" class="form-link" onclick="redirectToForm('MCompanySecretaryEvaluation')">Company Secretary Evaluation</a>
        <a href="#" class="form-link" onclick="redirectToForm('MCGCEvaluation')">Corporate Governance Committee Evaluation</a>
        <a href="#" class="form-link" onclick="redirectToForm('MIndividualDirectorEvaluation')">Individual Director Evaluation</a>
    </div>

    <script>
        function redirectToForm(formKey) {
                const fullName = document.getElementById('fullName').value;
                const emailAddress = document.getElementById('emailAddress').value;

                if (!fullName.trim() || !emailAddress.trim()) {
                    alert("Please enter both your full name and email address before proceeding.");
                    return;
                }

                const encodedName = encodeURIComponent(fullName);
                const encodedEmail = encodeURIComponent(emailAddress);

                const formUrls = {
                    MBoardEvaluation: `https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAdGuYthUMVg0SkM1MlExMzJDWFlSMUdISlFZVElDSC4u&ra7d407aa94fc4405a4b10341e5bf5d34=${encodedName}&r76434c44a0ba4e88bad4559d9477e8a5=${encodedEmail}`,
                    MChairpersonEvaluation: `https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAdGuYthUN1hEOEVaREdLREFYU0cyRThMRkNRSFFSTi4u&r4a311574337d4b5cb612820e1d1b515d=${encodedName}&rf8f37e93fbe64f3bacdf5f4cc8739ee4=${encodedEmail}`,
                    MCompanySecretaryEvaluation: `https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAdGuYthUN0NPWTc0WVFBTDlMMzE0SDNRSEI3M1BDNS4u&r296e6702bbba42ab9b163aee18cf4ab9=${encodedName}&r35a3306edf42496db01c5dcdbb797335=${encodedEmail}`,
                    MCGCEvaluation: `https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAdGuYthUQkEwRDU5QkY4OE1NTVZGMEhZTEIyV1RFQi4u&r9ffbe0887a184efcb805cacc2414c774=${encodedName}&r0aa67a3ac0dc4a1dbbe1c86543bdf6d0=${encodedEmail}`,
                    MIndividualDirectorEvaluation: `https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAdGuYthURUVJN1ZHSkRYSTRZQVNCTzg4VjA5SzU1Ti4u&ra7aec4a3dc9547d29567f003cf531aec=${encodedName}&rc54e5c2465974844ba6b6bf669c4a574=${encodedEmail}`,
                };

                // Open the selected form in a new tab
                if (formUrls[formKey]) {
                    window.open(formUrls[formKey], '_blank');
                } else {
                    alert("Invalid form selected.");
                }
            }

    </script>
</body>
</html>
